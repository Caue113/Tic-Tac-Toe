<html>
<head>
    <title> Jogo da Velha</title>
    <meta charset="UTF8">

    <link rel="stylesheet" href="main.css">
</head>


<body onload="Start()">
    <header>
        <h1> Jogo da Velha!</h1>
    </header>

    <main>
        <header>
            <h2>Jogo da Velha!</h2>
            <p> Clique em um quadrado para colorir</p>
        </header>
        
        <div id="gameCanvas" class="grid-container">
            <div class="grid-item" onclick="ChooseSquare(1)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(2)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(3)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(4)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(5)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(6)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(7)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(8)"> <img /> </div>
            <div class="grid-item" onclick="ChooseSquare(9)"> <img /> </div>
        </div>
        
        <div id="infoPartida" class="infoPartida">            
            <div class="infoPartida-atual">
                <h3>Turno do jogador</h3>
                <img id="playerImage" />
            </div>            
        </div>
    </main>
    <script src="index.js"></script>
    
</body>

</html>
